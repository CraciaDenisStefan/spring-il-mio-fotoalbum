<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="body-background">
<header th:insert="fragments :: header"></header>

<div class="container text-white">
			<h1>Messaggi:</h1>		
			  <div th:if="${#lists.isEmpty(messaggio)}">
	            <p>Nessun messaggio disponibile al momento.</p>
	        </div>
			<table class="table table-bordered">
            <thead>
                <tr >
					<th class="bg-transparent"></th>
                    <th class="bg-transparent">Email</th>
                    <th class="bg-transparent">Messaggio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="messaggio : ${messaggio}" >
					<td class="bg-transparent "><a th:href="@{/messaggi/{id}(id=${messaggio.id})}"  class="text-decoration-none text-warning btn">Apri</a></td>
                    <td class="bg-transparent text-white" th:text="${messaggio.email}"></a></td>
		  			 <td class="bg-transparent text-white" th:text="${messaggio.messaggio}"></a></td>

                </tr>
            </tbody>
        </table>
	</div>	

<footer th:insert="fragments :: footer"></footer>
</body>
</html>
